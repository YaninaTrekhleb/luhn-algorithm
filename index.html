<!DOCTYPE html>
<html lang="en">
<head>

        window.dataLayer = window.dataLayer || [];

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Luhn algorithm</title>

</head>
<body>
       
    <div class="main-container">
        <form id="card-form">
            <div class="credit-card-body">
                <div class="card-information">
                    <div class="bank-logo">
                        <img src="img/credit-card-chip.png" alt="card-chip">
                        <img src="img/visa-logo.png" alt="visa-logo">
                    </div>
                    <label for="name">Card number</label>
                    <div class="input-number">
                        <input 
                            type="text" 
                            pattern="\d{4}" 
                            id="cardInput1" 
                            name="card-number" 
                            maxlength="4" 
                            placeholder="1111" 
                            autocomplete="off" 
                            required
                        >
                        <input
                            type="text" 
                            pattern="\d{4}" 
                            id="cardInput2" 
                            name="card-number" 
                            maxlength="4" 
                            placeholder="1111" 
                            autocomplete="off" 
                            required
                        >
                        <input
                            type="text" 
                            pattern="\d{4}" 
                            id="cardInput3" 
                            name="card-number" 
                            maxlength="4" 
                            placeholder="1111" 
                            autocomplete="off" 
                            required
                        >
                        <input 
                            type="text" 
                            pattern="\d{4}" 
                            id="cardInput4" 
                            name="card-number" 
                            maxlength="4" 
                            placeholder="1111" 
                            autocomplete="off" 
                            required
                        >
                    </div>
                </div>
                <div class="button-check">
                    <button class="card-check" type="submit">Check</button>
                </div>         
            </div>
        </form>
    </div>

    <footer>
        <div class="contact-links">
            <a href="https://github.com/YaninaTrekhleb" target="_blank">
                <img src="img/github-logo-icon.png" alt="github-logo" width="30">
            </a>
            <a href="https://www.linkedin.com/in/yanina-trekhleb/" target="_blank">
                <img src="img/linkedin-logo.png" alt="linkedin-logo" width="30">
            </a>
        </div>
    </footer>


    <script type="text/javascript" src="main.js"></script>
</body>
</html>
